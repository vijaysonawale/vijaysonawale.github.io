<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - SarkariAI</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: Arial; background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); min-height: 100vh; padding: 20px; }
        .container { max-width: 1400px; margin: 0 auto; background: white; border-radius: 12px; padding: 30px; }
        .header { display: flex; justify-content: space-between; margin-bottom: 30px; padding-bottom: 20px; border-bottom: 2px solid #eee; }
        h1 { color: #667eea; }
        .btn { padding: 10px 20px; border: none; border-radius: 8px; cursor: pointer; font-weight: 600; margin: 5px; }
        .btn-primary { background: #667eea; color: white; }
        .btn-success { background: #28a745; color: white; }
        .btn-danger { background: #dc3545; color: white; }
        .tabs { display: flex; gap: 10px; margin-bottom: 30px; border-bottom: 2px solid #eee; overflow-x: auto; }
        .tab-btn { padding: 15px 25px; background: none; border: none; font-size: 16px; font-weight: 600; color: #666; cursor: pointer; border-bottom: 3px solid transparent; white-space: nowrap; }
        .tab-btn.active { color: #667eea; border-bottom-color: #667eea; }
        .tab-content { display: none; }
        .tab-content.active { display: block; }
        .form-group { margin-bottom: 20px; }
        label { display: block; font-weight: 600; margin-bottom: 5px; }
        input, select, textarea { width: 100%; padding: 12px; border: 2px solid #ddd; border-radius: 8px; font-size: 16px; }
        .row { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; }
        .manager-box { background: #f8f9fa; padding: 20px; border-radius: 8px; margin-bottom: 20px; }
        .add-row { display: flex; gap: 10px; margin: 15px 0; }
        .add-row input, .add-row select { flex: 1; }
        .items-grid { display: flex; flex-wrap: wrap; gap: 10px; margin-top: 15px; }
        .item-tag { background: white; padding: 10px 15px; border-radius: 6px; border: 1px solid #ddd; display: flex; align-items: center; gap: 8px; font-size: 14px; }
        .item-tag button { background: #dc3545; color: white; border: none; border-radius: 50%; width: 22px; height: 22px; cursor: pointer; font-size: 14px; }
        .job-card { border: 2px solid #eee; border-radius: 12px; padding: 20px; margin-bottom: 20px; }
        .badge { background: #e7f3ff; color: #004085; padding: 5px 10px; border-radius: 5px; font-size: 12px; margin-right: 5px; }
        .badge.expired { background: #f8d7da; color: #721c24; }
        .message { padding: 12px; border-radius: 8px; margin-bottom: 20px; display: none; }
        .message.success { background: #d4edda; color: #155724; display: block; }
        .message.error { background: #f8d7da; color: #721c24; display: block; }
        .modal { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.5); z-index: 2000; overflow-y: auto; }
        .modal.active { display: block; }
        .modal-content { background: white; max-width: 900px; margin: 50px auto; border-radius: 12px; padding: 30px; position: relative; }
        .close-modal { position: absolute; top: 15px; right: 20px; font-size: 30px; cursor: pointer; color: #999; }
        .hidden { display: none; }
        @media (max-width: 768px) {
            .row { grid-template-columns: 1fr; }
        }
    </style>
</head>
<body>
    <div id="loginScreen" class="container" style="max-width: 400px; margin-top: 100px;">
        <h1>üîê Admin</h1>
        <div id="loginMessage" class="message"></div>
        <form id="loginForm">
            <div class="form-group"><label>Email</label><input type="email" id="loginEmail" required></div>
            <div class="form-group"><label>Password</label><input type="password" id="loginPassword" required></div>
            <button type="submit" class="btn btn-primary" style="width: 100%;">Login</button>
        </form>
    </div>

    <div id="dashboard" class="container hidden">
        <div class="header">
            <div><h1>Admin</h1><span id="adminEmail"></span></div>
            <div>
                <button class="btn btn-success" onclick="openAddJobModal()">+ Job</button>
                <button class="btn btn-danger" onclick="logout()">Logout</button>
            </div>
        </div>

        <div class="tabs">
            <button class="tab-btn active" onclick="switchTab('jobs')">Jobs</button>
            <button class="tab-btn" onclick="switchTab('levels')">Levels</button>
            <button class="tab-btn" onclick="switchTab('fields')">Fields</button>
            <button class="tab-btn" onclick="switchTab('cats')">Categories</button>
            <button class="tab-btn" onclick="switchTab('states')">States</button>
        </div>

        <div id="message" class="message"></div>

        <div id="jobsTab" class="tab-content active">
            <label><input type="checkbox" id="showExpired" onchange="loadJobs()"> Show Expired</label>
            <div id="jobsContainer" style="margin-top: 20px;"></div>
        </div>

        <div id="levelsTab" class="tab-content">
            <div class="manager-box">
                <h3>Education Levels</h3>
                <div class="add-row">
                    <input type="text" id="newLevel" placeholder="Level name">
                    <input type="number" id="newLevelHierarchy" placeholder="Hierarchy (1-10)" min="1" max="10">
                    <button class="btn btn-success" onclick="addLvl()">Add</button>
                </div>
                <div id="lvlsDisplay" class="items-grid"></div>
            </div>
        </div>

        <div id="fieldsTab" class="tab-content">
            <div class="manager-box">
                <h3>Education Fields</h3>
                <div class="add-row">
                    <select id="lvlForField"></select>
                    <input type="text" id="newFld" placeholder="Field name">
                    <button class="btn btn-success" onclick="addFld()">Add</button>
                </div>
                <div id="fldsDisplay"></div>
            </div>
        </div>

        <div id="catsTab" class="tab-content">
            <div class="manager-box">
                <h3>Categories</h3>
                <div class="add-row">
                    <input type="text" id="newCat" placeholder="Category name">
                    <button class="btn btn-success" onclick="addCat()">Add</button>
                </div>
                <div id="catsDisplay" class="items-grid"></div>
            </div>
        </div>

        <div id="statesTab" class="tab-content">
            <div class="manager-box">
                <h3>States</h3>
                <div class="add-row">
                    <input type="text" id="newState" placeholder="State name">
                    <button class="btn btn-success" onclick="addSt()">Add</button>
                </div>
                <div id="stsDisplay" class="items-grid"></div>
            </div>
        </div>
    </div>

    <div id="jobModal" class="modal">
        <div class="modal-content">
            <span class="close-modal" onclick="closeJobModal()">&times;</span>
            <h2 id="modalTitle">Add Job</h2>
            <form id="jobForm">
                <input type="hidden" id="jobId">
                <div class="form-group"><label>Title *</label><input type="text" id="title" required></div>
                <div class="form-group"><label>Organization *</label><input type="text" id="organization" required></div>
                <div class="form-group"><label>Post *</label><input type="text" id="postName" required></div>
                <div class="form-group"><label>Description</label><textarea id="description" rows="2"></textarea></div>
                <div class="row">
                    <div class="form-group"><label>Min Age</label><input type="number" id="minAge"></div>
                    <div class="form-group"><label>Max Age</label><input type="number" id="maxAge"></div>
                </div>
                <div class="form-group"><label>Education *</label><select id="eduReq" required onchange="updFlds()"></select></div>
                <div class="form-group">
                    <label>Fields</label>
                    <select id="fldInput"></select>
                    <button type="button" class="btn btn-success" onclick="addJobFld()">Add</button>
                    <div id="fldsCont" class="items-grid" style="margin-top: 10px;"></div>
                </div>
                <div class="form-group"><label>Min % *</label><input type="number" id="minPct" required min="0" max="100" step="0.01"></div>
                <div class="form-group"><label>Additional</label><textarea id="addReq" rows="2"></textarea></div>
                <div class="form-group"><label>Categories</label><div id="catsCb"></div></div>
                <div class="form-group"><label>State *</label><select id="stateSel" required></select></div>
                <h3 style="color: #667eea; margin: 20px 0;">Dates</h3>
                <div class="row">
                    <div class="form-group"><label>Start *</label><input type="date" id="startDt" required></div>
                    <div class="form-group"><label>Deadline *</label><input type="date" id="deadDt" required></div>
                </div>
                <div class="row">
                    <div class="form-group"><label>Admit Card</label><input type="text" id="admitDt"></div>
                    <div class="form-group"><label>Result</label><input type="text" id="resDt"></div>
                </div>
                <div class="form-group"><label>Link *</label><input type="url" id="link" required></div>
                <button type="submit" class="btn btn-primary" style="width: 100%;">Save</button>
            </form>
        </div>
    </div>

    <script>
        const sb = window.supabase.createClient('https://yhgqtbbxsbptssybgbrl.supabase.co', 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InloZ3F0YmJ4c2JwdHNzeWJnYnJsIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjU1OTQ4NDYsImV4cCI6MjA4MTE3MDg0Nn0.cktVnZkay3MjYIG_v0WJSkotyq79Nnkr3JJn_munDi8');
        const ADM = ['sonawalesvijay@gmail.com'];
        let selFlds = [], isEdit = false;

        checkAuth();

        async function checkAuth() {
            const { data: { user } } = await sb.auth.getUser();
            if (user && ADM.includes(user.email)) showDash(user);
            else document.getElementById('loginScreen').classList.remove('hidden');
        }

        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            try {
                const { data, error } = await sb.auth.signInWithPassword({
                    email: document.getElementById('loginEmail').value,
                    password: document.getElementById('loginPassword').value
                });
                if (error) throw error;
                if (!ADM.includes(data.user.email)) throw new Error('Access Denied');
                showDash(data.user);
            } catch (e) {
                msg(e.message, 'error', 'loginMessage');
            }
        });

        function showDash(u) {
            document.getElementById('loginScreen').classList.add('hidden');
            document.getElementById('dashboard').classList.remove('hidden');
            document.getElementById('adminEmail').textContent = u.email;
            loadJobs();
        }

        function switchTab(t) {
            document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
            document.querySelectorAll('.tab-content').forEach(c => c.classList.remove('active'));
            event.target.classList.add('active');
            document.getElementById(t + 'Tab').classList.add('active');
            if (t === 'levels') loadLvls();
            if (t === 'fields') loadFlds();
            if (t === 'cats') loadCats();
            if (t === 'states') loadSts();
        }

        async function loadLvls() {
            const { data } = await sb.from('education_levels').select('*').order('hierarchy');
            document.getElementById('lvlsDisplay').innerHTML = (data || []).map(l => 
                `<div class="item-tag">${l.name} (${l.hierarchy})<button onclick="delLvl('${l.name}')">√ó</button></div>`
            ).join('');
        }

        async function addLvl() {
            const n = document.getElementById('newLevel').value.trim();
            const h = parseInt(document.getElementById('newLevelHierarchy').value);
            if (!n || !h) return alert('Fill both fields');
            const { error } = await sb.from('education_levels').insert([{ name: n, hierarchy: h }]);
            if (!error) {
                document.getElementById('newLevel').value = '';
                document.getElementById('newLevelHierarchy').value = '';
                loadLvls();
                msg('‚úÖ Added', 'success');
            } else {
                alert('Error: ' + error.message);
            }
        }

        async function delLvl(n) {
            if (!confirm('Delete?')) return;
            await sb.from('education_levels').delete().eq('name', n);
            await sb.from('education_fields').delete().eq('level', n);
            loadLvls();
            msg('‚úÖ Deleted', 'success');
        }

        async function loadFlds() {
            const { data: lvls } = await sb.from('education_levels').select('name').order('name');
            document.getElementById('lvlForField').innerHTML = (lvls || []).map(l => 
                `<option value="${l.name}">${l.name}</option>`
            ).join('');
            
            const { data: flds } = await sb.from('education_fields').select('*').order('level, field_name');
            const grouped = {};
            (flds || []).forEach(f => {
                if (!grouped[f.level]) grouped[f.level] = [];
                grouped[f.level].push(f);
            });
            
            document.getElementById('fldsDisplay').innerHTML = Object.entries(grouped).map(([lvl, fs]) => `
                <div style="margin: 15px 0; padding: 15px; background: white; border-radius: 8px;">
                    <h4 style="color: #667eea; margin-bottom: 10px;">${lvl}</h4>
                    <div class="items-grid">
                        ${fs.map(f => `<div class="item-tag">${f.field_name}<button onclick="delFld('${f.id}')">√ó</button></div>`).join('')}
                    </div>
                </div>
            `).join('');
        }

        async function addFld() {
            const lvl = document.getElementById('lvlForField').value;
            const n = document.getElementById('newFld').value.trim();
            if (!n) return;
            const { error } = await sb.from('education_fields').insert([{ level: lvl, field_name: n }]);
            if (!error) {
                document.getElementById('newFld').value = '';
                loadFlds();
                msg('‚úÖ Added', 'success');
            }
        }

        async function delFld(id) {
            if (!confirm('Delete?')) return;
            await sb.from('education_fields').delete().eq('id', id);
            loadFlds();
            msg('‚úÖ Deleted', 'success');
        }

        async function loadCats() {
            const { data } = await sb.from('categories').select('*').order('name');
            document.getElementById('catsDisplay').innerHTML = (data || []).map(c => 
                `<div class="item-tag">${c.name}<button onclick="delCat('${c.name}')">√ó</button></div>`
            ).join('');
        }

        async function addCat() {
            const n = document.getElementById('newCat').value.trim();
            if (!n) return;
            const { error } = await sb.from('categories').insert([{ name: n }]);
            if (!error) {
                document.getElementById('newCat').value = '';
                loadCats();
                msg('‚úÖ Added', 'success');
            }
        }

        async function delCat(n) {
            if (!confirm('Delete?')) return;
            await sb.from('categories').delete().eq('name', n);
            loadCats();
            msg('‚úÖ Deleted', 'success');
        }

        async function loadSts() {
            const { data } = await sb.from('states').select('*').order('name');
            document.getElementById('stsDisplay').innerHTML = (data || []).map(s => 
                `<div class="item-tag">${s.name}<button onclick="delSt('${s.name}')">√ó</button></div>`
            ).join('');
        }

        async function addSt() {
            const n = document.getElementById('newState').value.trim();
            if (!n) return;
            const { error } = await sb.from('states').insert([{ name: n }]);
            if (!error) {
                document.getElementById('newState').value = '';
                loadSts();
                msg('‚úÖ Added', 'success');
            }
        }

        async function delSt(n) {
            if (!confirm('Delete?')) return;
            await sb.from('states').delete().eq('name', n);
            loadSts();
            msg('‚úÖ Deleted', 'success');
        }

        async function loadJobs() {
            let q = sb.from('jobs').select('*').order('posted_date', { ascending: false });
            if (!document.getElementById('showExpired').checked) 
                q = q.gte('application_deadline', new Date().toISOString());
            const { data } = await q;
            const c = document.getElementById('jobsContainer');
            if (!data || !data.length) { c.innerHTML = '<p>No jobs</p>'; return; }
            c.innerHTML = data.map(j => {
                const exp = new Date(j.application_deadline) < new Date();
                return `
                    <div class="job-card">
                        <h3 style="color: #667eea;">${j.title}</h3>
                        <p>${j.organization} ‚Ä¢ ${j.post_name}</p>
                        ${exp ? '<span class="badge expired">EXPIRED</span>' : '<span class="badge">ACTIVE</span>'}
                        <p style="margin-top: 10px;"><b>Start:</b> ${fd(j.application_start_date || j.posted_date)}</p>
                        <p><b>Deadline:</b> ${fd(j.application_deadline)}</p>
                        <div style="margin-top: 15px;">
                            <button class="btn btn-primary" onclick='editJob(${JSON.stringify(j).replace(/'/g, "\\'")})'> Edit</button>
                            <button class="btn btn-danger" onclick="delJob('${j.id}')">Delete</button>
                        </div>
                    </div>
                `;
            }).join('');
        }

        function fd(d) { return d ? new Date(d).toLocaleDateString('en-IN') : 'N/A'; }

        async function openAddJobModal() {
            isEdit = false;
            document.getElementById('modalTitle').textContent = 'Add Job';
            document.getElementById('jobForm').reset();
            selFlds = [];
            await popMdl();
            document.getElementById('jobModal').classList.add('active');
        }

        function closeJobModal() {
            document.getElementById('jobModal').classList.remove('active');
        }

        async function popMdl() {
            const { data: lvls } = await sb.from('education_levels').select('name').order('hierarchy');
            document.getElementById('eduReq').innerHTML = (lvls || []).map(l => 
                `<option value="${l.name}">${l.name}</option>`
            ).join('');
            
            const { data: sts } = await sb.from('states').select('name').order('name');
            document.getElementById('stateSel').innerHTML = (sts || []).map(s => 
                `<option value="${s.name}">${s.name}</option>`
            ).join('');
            
            const { data: cats } = await sb.from('categories').select('name').order('name');
            document.getElementById('catsCb').innerHTML = (cats || []).map(c => 
                `<label style="margin-right: 15px;"><input type="checkbox" value="${c.name}" class="cat-cb"> ${c.name}</label>`
            ).join('');
            
            await updFlds();
        }

        async function updFlds() {
            const lvl = document.getElementById('eduReq').value;
            const { data } = await sb.from('education_fields').select('field_name').eq('level', lvl).order('field_name');
            document.getElementById('fldInput').innerHTML = 
                '<option value="">Select</option>' + 
                (data || []).map(f => `<option value="${f.field_name}">${f.field_name}</option>`).join('');
        }

        function addJobFld() {
            const f = document.getElementById('fldInput').value;
            if (f && !selFlds.includes(f)) {
                selFlds.push(f);
                document.getElementById('fldsCont').innerHTML = selFlds.map(x => 
                    `<div class="item-tag">${x}<button type="button" onclick="rmFld('${x}')">√ó</button></div>`
                ).join('');
            }
        }

        function rmFld(f) {
            selFlds = selFlds.filter(x => x !== f);
            document.getElementById('fldsCont').innerHTML = selFlds.map(x => 
                `<div class="item-tag">${x}<button type="button" onclick="rmFld('${x}')">√ó</button></div>`
            ).join('');
        }

        async function editJob(j) {
            isEdit = true;
            document.getElementById('modalTitle').textContent = 'Edit';
            document.getElementById('jobId').value = j.id;
            document.getElementById('title').value = j.title;
            document.getElementById('organization').value = j.organization;
            document.getElementById('postName').value = j.post_name;
            document.getElementById('description').value = j.description || '';
            document.getElementById('minAge').value = j.min_age || '';
            document.getElementById('maxAge').value = j.max_age || '';
            document.getElementById('minPct').value = j.min_percentage;
            document.getElementById('addReq').value = j.additional_requirements || '';
            document.getElementById('startDt').value = (j.application_start_date || j.posted_date).split('T')[0];
            document.getElementById('deadDt').value = j.application_deadline.split('T')[0];
            document.getElementById('admitDt').value = j.admit_card_date || '';
            document.getElementById('resDt').value = j.result_date || '';
            document.getElementById('link').value = j.apply_link;
            selFlds = j.education_fields || [];
            await popMdl();
            document.getElementById('eduReq').value = j.education_required;
            await updFlds();
            document.getElementById('stateSel').value = j.state;
            document.getElementById('fldsCont').innerHTML = selFlds.map(x => 
                `<div class="item-tag">${x}<button type="button" onclick="rmFld('${x}')">√ó</button></div>`
            ).join('');
            document.querySelectorAll('.cat-cb').forEach(cb => {
                cb.checked = j.categories?.includes(cb.value);
            });
            document.getElementById('jobModal').classList.add('active');
        }

        document.getElementById('jobForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const cats = Array.from(document.querySelectorAll('.cat-cb:checked')).map(c => c.value);
            const d = {
                title: document.getElementById('title').value,
                organization: document.getElementById('organization').value,
                post_name: document.getElementById('postName').value,
                description: document.getElementById('description').value || null,
                min_age: document.getElementById('minAge').value || null,
                max_age: document.getElementById('maxAge').value || null,
                education_required: document.getElementById('eduReq').value,
                education_fields: selFlds,
                min_percentage: parseFloat(document.getElementById('minPct').value) || 0,
                additional_requirements: document.getElementById('addReq').value || null,
                categories: cats,
                state: document.getElementById('stateSel').value,
                application_start_date: document.getElementById('startDt').value,
                application_deadline: document.getElementById('deadDt').value,
                admit_card_date: document.getElementById('admitDt').value || null,
                result_date: document.getElementById('resDt').value || null,
                apply_link: document.getElementById('link').value
            };
            try {
                if (isEdit) {
                    const { error } = await sb.from('jobs').update(d).eq('id', document.getElementById('jobId').value);
                    if (error) throw error;
                } else {
                    const { error } = await sb.from('jobs').insert([d]);
                    if (error) throw error;
                }
                closeJobModal();
                loadJobs();
                msg('‚úÖ Saved', 'success');
            } catch (e) {
                msg('‚ùå ' + e.message, 'error');
            }
        });

        async function delJob(id) {
            if (!confirm('Delete?')) return;
            await sb.from('jobs').delete().eq('id', id);
            loadJobs();
            msg('‚úÖ Deleted', 'success');
        }

        function msg(t, ty, id = 'message') {
            const m = document.getElementById(id);
            m.textContent = t;
            m.className = `message ${ty}`;
            setTimeout(() => m.className = 'message', 5000);
        }

        async function logout() {
            await sb.auth.signOut();
            location.reload();
        }
    </script>
</body>
</html>
