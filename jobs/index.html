<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Redirect - SarkariAI</title>
    <style>
body { font-family: Arial; text-align: center; padding: 100px 20px; }
.loader { font-size: 48px; animation: spin 1s linear infinite; }
@keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
</style>
</head>
<body>
    <div class="loader">‚è≥</div>
    <h2>Loading Job Details...</h2>
    <p style="color: #666;">Please wait...</p>
    
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script>
setTimeout(async function() {
    try {
        const { createClient } = window.supabase;
        const sb = createClient(
            'https://yhgqtbbxsbptssybgbrl.supabase.co',
            'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InloZ3F0YmJ4c2JwdHNzeWJnYnJsIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjU1OTQ4NDYsImV4cCI6MjA4MTE3MDg0Nn0.cktVnZkay3MjYIG_v0WJSkotyq79Nnkr3JJn_munDi8'
        );

        const path = window.location.pathname;
        const filename = path.split('/').pop().replace('.html', '');
        
        if (!filename || filename === 'index') {
            window.location.href = '../index.html';
            return;
        }

        const parts = filename.split('-');
        const shortId = parts[parts.length - 1];

        const { data, error } = await sb
            .from('jobs')
            .select('id, title')
            .ilike('id', shortId + '%')
            .single();

        if (error || !data) {
            console.error(error);
            alert('Job not found!');
            window.location.href = '../index.html';
            return;
        }

        const slug = filename.replace('-' + shortId, '');
        window.location.href = `../job-details.html?job=${slug}&id=${shortId}`;
    } catch (err) {
        console.error(err);
        window.location.href = '../index.html';
    }
}, 500);
</script>
</body>
</html>
