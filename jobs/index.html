<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Redirect - SarkariAI</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body>
    <div style="text-align: center; padding: 100px 20px; font-family: Arial;">
        <div style="font-size: 48px; margin-bottom: 20px;">‚è≥</div>
        <h2>Loading Job Details...</h2>
        <p style="color: #666;">Please wait while we fetch the job information</p>
    </div>

    <script>
        const sb = window.supabase.createClient(
            'https://yhgqtbbxsbptssybgbrl.supabase.co',
            'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InloZ3F0YmJ4c2JwdHNzeWJnYnJsIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjU1OTQ4NDYsImV4cCI6MjA4MTE3MDg0Nn0.cktVnZkay3MjYIG_v0WJSkotyq79Nnkr3JJn_munDi8'
        );

        async function handleRedirect() {
            try {
                // Get current path: /jobs/ssc-cgl-2024-combined-graduate-level-bf04a1fe
                const path = window.location.pathname;
                const filename = path.split('/').pop(); // Get last part
                
                if (!filename || filename === 'index.html') {
                    window.location.href = '/index.html';
                    return;
                }

                // Extract job ID from end (last part after last hyphen)
                // ssc-cgl-2024-combined-graduate-level-bf04a1fe -> bf04a1fe
                const parts = filename.split('-');
                const jobId = parts[parts.length - 1];

                // Verify job exists in Supabase
                const { data, error } = await sb
                    .from('jobs')
                    .select('id, title')
                    .eq('id', jobId)
                    .single();

                if (error || !data) {
                    console.error('Job not found:', jobId);
                    alert('Job not found! Redirecting to homepage...');
                    window.location.href = '/index.html';
                    return;
                }

                // Redirect to job details page with ID
                window.location.href = `/job-details.html?id=${jobId}`;

            } catch (err) {
                console.error('Error:', err);
                window.location.href = '/index.html';
            }
        }

        // Run on page load
        handleRedirect();
    </script>
</body>
</html>
